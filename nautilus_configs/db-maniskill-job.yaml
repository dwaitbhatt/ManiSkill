          #        --wandb-video-freq 1900000 \
          #        --track \
          #   > /pers_vol/dwait/logs/$(date +%Y-%m-%d_%H-%M-%S)-sac.log"

          # "export WANDB_API_KEY=ebf815cc1a406e10c78314a2a137fa38d83c0b02 && \
          # python examples/baselines/tdmpc2/train.py \
          #         model_size=5 \
          #         steps=5_000_000 \
          #         seed=1 \
          #         exp_name=PlaceCube_xarm6_pandagripper_joint_vel_tdmpc2 \
          #         env_id=PlaceCube-v1 \
