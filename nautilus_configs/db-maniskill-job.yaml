kind: Job
metadata:
  name: db-maniskill-job-xarm6
spec:
  template:
    spec:
      containers:
      - name: gpu-container
        image: dhbhatt/maniskill-experiments:v4.1_tdmpc
        command: ["/bin/bash", "-c"]
        args: [
